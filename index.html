<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sharing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5rem;
            color: #333;
        }

        .text-input {
            margin-bottom: 20px;
        }

        .text-input textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            min-height: 150px;
            font-size: 1rem;
        }

        .share-text {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .share-text:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Share Your Text</h1>
        </div>
        <div class="text-input">
            <textarea id="textInput" placeholder="Type your text here..."></textarea>
        </div>
        <button class="share-text" onclick="shareText()">Share</button>
        <div id="output" class="output" style="display: none;"></div>
    </div>

    <script>
        function shareText() {
            const textInput = document.getElementById('textInput');
            const output = document.getElementById('output');
            const text = textInput.value.trim();

            if (text) {
                output.style.display = 'block';
                output.textContent = text;
            } else {
                output.style.display = 'none';
                alert('Please enter some text to share.');
            }
        }
    </script>
</body>
</html>
